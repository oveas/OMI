[main]
  empty_value = .....
  silent_output = NLA0:
  editor = edit
  printer = sys$print
  time_format = 12
  float_point = .

[screen]
  width_margin  = 4
  height_margin = 1
  width         = 80
  height        = 24
  exit_width    = 0
  exit_height   = 0
  window_topmargin = 1
  scroll_region = enabled
  scrollregion_autodisable = y
  separate_inputs = true
  display_names   = false
  tab = 15

[questions]
  all_inputs = All Inputs
  option = OMI>
  reverse_tags = Reverse selection
!  input  = Enter Value
  dcl_command = DCL Command
  default_input = Input
  wait_prompt = Press <Return> to continue
  confirm = true
  answer_yes = Y
  answer_no = N

[bgrprocess]
  batch_queue = sys$batch
  detach_lgicmd = sys$login:login.com
  logfile
  options_bat
  options_det
