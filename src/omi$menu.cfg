[main]
  empty_value = .....
  silent_output = NLA0:
  editor = edit
  printer = sys$print
  time_format = 12
  float_point = .

[screen]
  width_margin  = 4
  height_margin = 1
  device_type   = vt400
  width         = 0
  height        = 0
  exit_width    = 0
  exit_height   = 0
  window_topmargin = 1
  scroll_region = enabled
  scrollregion_autodisable = y
  separate_inputs = true
  display_names   = false
  tab = 15

[questions]
  all_inputs = All Inputs
  option = OMI>
  reverse_tags = Reverse selection
  input  = Enter Value
  taglist_input = Select, press <Ctrl/Z> when done
  sellist_input = Make your selection
  default_confirm = Continue?
  dcl_command = DCL Command
  default_input = Input
  wait_prompt = Press <Return> to continue
  confirm = true
  answer_yes = Y
  answer_no = N

[bgrprocess]
  batch_queue = sys$batch
  detach_lgicmd = sys$login:login.com
